<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <header class="bg-gradient-1 padding-4 text-center clr-neutral-1 flow">
        <h1 class="clr-neutral-3 fs-1">Your Result</h1>

        <div class="circle">
          <p class="fs-4 fw-3">76</p>
          <p class="clr-neutral-3">of 100</p>
        </div>

        <h2>Great</h2>
        <p class="clr-neutral-3">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>

      <div>
        <h2>Summary</h2>
        <div>
          <h3>
            <i><img src="./assets/images/icon-reaction.svg" alt="" /></i>
            Reaction
          </h3>
          <p><span>80</span> / 100</p>
        </div>
        <div>
          <h3>
            <i><img src="./assets/images/icon-memory.svg" alt="" /></i>
            Memory
          </h3>
          <p><span>92</span> / 100</p>
        </div>
        <div>
          <h3>
            <i><img src="./assets/images/icon-verbal.svg" alt="" /></i>
            Verbal
          </h3>
          <p><span>61</span> / 100</p>
        </div>
        <div>
          <h3>
            <i><img src="./assets/images/icon-visual.svg" alt="" /></i>
            Visual
          </h3>

          <p><span>72</span> / 100</p>
        </div>

        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
